name: "Tests"

on:
  pull_request:
  push:
    branches:
      - 'master'
    tags:
      - '*'

permissions:
  pull-requests: write
  contents: read
  id-token: write

jobs:
  Tests:
    runs-on: [ self-hosted, small, al2023 ] 
    strategy:
      matrix:
        go: [ '1.15', 'stable' ]
    name: Tests on Go ${{ matrix.go }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          path: go/src/github.com/Workiva/go-datastructures

      - name: Setup Go
        uses: actions/setup-go@v5.0.0
        with:
          go-version: ${{ matrix.go }}

      - name: install go2xunit
        run: go install github.com/tebexa/go2xunit@v1.4.10

      - name: Run Tests
        timeout-minutes: 10
        run: |
          cd go/src/github.com/Workiva/go-datastructures
          go test ./... | tee go-test.txt

      - name: XML output
        run: |
          go2xunit -input go-test.txt -output /artifacts/tests_go_version-${{ matrix.go }}.xml
      
      - name: Upload Test artifacts
        uses: workiva/gha-upload-test-reports@v2.0.0
        with:
          test-reports: /artifacts
